<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main class="container">
    <div class="card-container">
        <div class="image-base">
            <img class="card-image" src="images/image-header-mobile.jpg" alt="card-image">
        </div>

        <div class="card-data">
            <h1 class="card-header header-font">
                Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.
            </h1>

            <div class="card-info">
                <p> Discover the benefits of data
                    analytics and make better decisions
                    regarding revenue, customer
                    experience, and overall efficiency.
                </p>
            </div>
            <div class="card-analysis">
                <div>
                    <h2 class="header-font-s">10k+</h2> <span class="analysis-font">COMPANIES</span>
                </div>
                <div>
                    <h2 class="header-font-s">314</h2> <span class="analysis-font">TEMPLATES</span>
                </div>
                <div>
                    <h2 class="header-font-s">12m+</h2> <span class="analysis-font">QUERIES</span>
                </div>
            </div>
        </div>

    </div>
</main>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/mohamedeldefrawy/" target="_blank">Mohamed Eldefrawy</a>.
</footer>
</body>
</html>
